<body>
  <div class="backgroundContainer">
  </div>
  <div class="container"> 
    <div class="card">
      <div class="backgroundImage">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="personalInfo">
        <img src="./images/image-victor.jpg" alt="">
        <div class="name">Victor Crest
            <span class="years">26</span>
          </div>
        <div class="town">London</div>
      </div>
      <div class="divider"></div>
      <div class="socialMedia">
        <div class="followes mainf">80K 
          <div>Followers</div>
        </div>
        <div class="likes mainf"> 803K
          <div>Likes</div>
        </div>
        <div class="photos mainf"> 1.4K
          <div>Photos</div>
        </div>
      </div>
    </div>
  </div>
